        <div class="content markdown">
            <h1 id="url带参跳转"><a href="#url带参跳转" class="headerlink" title="url带参跳转"></a>url带参跳转</h1><p>app目录结构： </p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">--app</span><br><span class="line">    --templates</span><br><span class="line">        --app</span><br><span class="line">            --index.html</span><br><span class="line">    --migrations</span><br><span class="line">    --__init__.py</span><br><span class="line">    --admin.py</span><br><span class="line">    --apps.py</span><br><span class="line">    --models.py</span><br><span class="line">    --tests.py</span><br><span class="line">    --urls.py</span><br><span class="line">    --views.py</span><br></pre></td></tr></table></figure>

<p>url的跳转其实有很多，不只是带参数跳转，还有重定向跳转之类的，我这里只对带参数跳转进行说明。</p>
<p>在<code>app/url.py</code>下面添加以下代码。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> django.urls <span class="keyword">import</span> path</span><br><span class="line"><span class="keyword">from</span> .views <span class="keyword">import</span> Jump</span><br><span class="line"></span><br><span class="line">urlpatterns = [</span><br><span class="line">    path(<span class="string">&#x27;Jump/&lt;parameter&gt;&#x27;</span>,Jump.as_view(),name = <span class="string">&quot;jump&quot;</span>),<span class="comment">#这里加入跳转携带的参数parameter，我没有对其限制格式</span></span><br></pre></td></tr></table></figure>

<p>在跳转的页面添加跳转链接：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">&quot;&#123;% url &#x27;jump&#x27; &#x27;parameter&#x27; %&#125;&quot;</span>&gt;</span>return<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p><code>jump</code>是跳转目标，<code>parameter</code>是携带的跳转参数。</p>
<p>跳转的目标页面内容是：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE <span class="meta-keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">&quot;en&quot;</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">&quot;UTF-8&quot;</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">&quot;viewport&quot;</span> <span class="attr">content</span>=<span class="string">&quot;width=device-width, initial-scale=1.0&quot;</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span>跳转<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">p</span>&gt;</span>&#123;&#123; success &#125;&#125;<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>其中加入了对携带参数的输出。</p>
<p>在<code>app/view.py</code>中写入：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Jump</span>(<span class="params">View</span>):</span></span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get</span>(<span class="params">self,request,parameter</span>):</span></span><br><span class="line">        <span class="keyword">return</span> render(request,<span class="string">&quot;app/jump.html&quot;</span>,&#123;<span class="string">&quot;success&quot;</span>:parameter&#125;)</span><br></pre></td></tr></table></figure>
<p>该类直接返回渲染好的页面以及传入的参数。</p>
